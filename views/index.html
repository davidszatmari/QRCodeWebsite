<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="side-panel">
      <h2>Menu</h2>
      <ul>
        <li><a href="/">Generate</a></li>
        <li><a href="/decodeqr">Decode</a></li>
      </ul>
    </div>

    <div class="main-content">
      <h1>Generate QR Code</h1>
      <div class="first-section">
        <form id="generate">
          <div class="form">
            <input class="input" type="text" id="textInput" />
            <span class="input-border"></span>
          </div>
          <button class="btn" type="submit">Generate</button>
        </form>
        <div id="result-content" class="result-content hidden">
          <p id="message" class="message"></p>
          <img src="" id="result" />
        </div>
      </div>
      <p class="advanced-text" onclick="toggleDiv()">Advanced Settings â–¼</p>
      <div class="advanced hidden" id="advanced">
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="10"
            class="slider"
            id="slider"
          />
          <p class="slider-text">Scale</p>
          <div id="sliderValue" class="value-display">10</div>
        </div>
        <div>
          <label for="Level">Error correction level:</label>
          <select name="correc_level" id="correc_level">
            <option value="L">Low (L)</option>
            <option value="M" selected>Medium (M)</option>
            <option value="Q">Quartile (Q)</option>
            <option value="H">High (H)</option>
          </select>
        </div>
        <div>
          <label for="version">Enter a version (1-40):</label>
          <input
            type="number"
            id="versionInput"
            name="versionInput"
            min="1"
            max="40"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="toggle.js"></script>
  </body>
</html>
