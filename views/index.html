<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="side-panel">
      <h2>Menu</h2>
      <ul>
        <li><a href="/">Generate</a></li>
        <li><a href="/decode">Decode</a></li>
      </ul>
    </div>

    <div class="main-content">
      <h1>Generate QR Code</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci ut
        sint, in accusantium distinctio, provident quas magni earum incidunt
        pariatur voluptas? Libero rerum nostrum itaque inventore unde, nobis
        architecto ut.
      </p>
      <form id="generate">
        <div class="form">
          <input class="input" type="text" id="textInput" />
          <span class="input-border"></span>
        </div>
        <button class="btn" type="submit">Generate</button>
      </form>
      <p id="message" style="margin-top: 20px"></p>
      <img src="" id="result" />
      <p>Advanced Settings</p>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="slider"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
